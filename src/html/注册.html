            <div class="reg-mi">

                    <form action="../interface/reg.php" method="POST">

                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="phone">电话</span>
                            <input type="text" class="form-control phone" placeholder="phone" aria-describedby="phone" name="phone">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="address">地址</span>
                            <input type="text" class="form-control address" placeholder="address" aria-describedby="address" name="address">
                        </div>
                        <input type="submit" class="btn btn-block btn-warning">
                    </form>
